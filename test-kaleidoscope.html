<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kaleidoscope</title>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script defer src="/tlg-kaleidoscope.js"></script>
    <style>
        .kaleidoscope_canvas {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Kaleidoscope</h1>
    <div 
        tlg-kaleidoscope-canvas 
        tlg-kaleidoscope-scale="1" 
        tlg-kaleidoscope-motion="1" 
        tlg-kaleidoscope-segments="8"
        tlg-kaleidoscope-mode="mouse" 
        class="kaleidoscope_canvas"
    >
        <img 
            src="https://images.newscientist.com/wp-content/uploads/2021/11/12221458/PRI_209870828.jpg" 
            class="hide" 
            alt="tlg-kaleidoscope-image" 
            tlg-kaleidoscope-image
        />
    </div>
</body>
</html>
